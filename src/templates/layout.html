<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <title>{% block title %}Document{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <!-- script -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top bg-light">
        <div class="navbar-brand mr-2">
            <a href="{{ url_for('index') }}" id="homepage">
                <img src="{{ url_for('static', filename='img/chatbot.png') }}" width="30" height="30"
                    class="d-inline-block align-top" alt="" loading="lazy">
                Home
            </a>
        </div>
        <div class="navbar-nav">
            <a class="nav-item nav-link" id="username" href="">guest</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 col-md-2" id="sidebar">
                <form id="form">
                    <div class="form-group">
                        <label for="create_channel">Create a new channel</label>
                        <input type="text" class="form-control" id="create_channel" required>
                        <button id="btn-create">Create</button>
                    </div>
                </form>
                <hr>
                <ul class="sidebar-content" id="rooms">
                    {% for channel in channel_list %}
                    <li class="select-channel"><a href="{{ url_for('channels', channel=channel) }}">{{ channel }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-8 col-md-10" id="main">
                {% block main %}
                {% endblock %}
            </div>

        </div>
    </div>
</body>

</html>
